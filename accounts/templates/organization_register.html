<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Organization</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Sidebar Navigation styling */
        .sidebar {
            background-color: #333;
            width: 250px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 10px 0;
            text-align: center;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #48c6ef;
        }

        /* Container for the form - centered */
        .register-container {
            background-color: white;
            width: 500px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 270px; /* Adjusting for sidebar width */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Form styling */
        form {
            width: 100%; /* Make the form take full width */
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #48c6ef;
            outline: none;
            box-shadow: 0 0 8px rgba(72, 198, 239, 0.4);
        }

        .register-button {
            padding: 12px;
            background-color: #48c6ef;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .register-button:hover {
            background-color: #48a2d1;
        }

        /* Footer for redirecting */
        .register-footer {
            margin-top: 15px;
            text-align: center;
        }

        .register-footer a {
            color: #48c6ef;
            text-decoration: none;
            font-weight: bold;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="{% url 'add_organization' %}">Add Organization</a></li>
            <li><a href="{% url 'player_create' %}">Add Player</a></li>
            <li><a href="{% url 'add_staff' %}">Add Staff</a></li>
            <li><a href="{% url 'form:list_forms' %}">Create Forms</a></li>
        </ul>
    </div>

    <!-- Form container - Centered -->
    <div class="register-container">
        <h1>Add Organization</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="register-button">Add</button>
        </form>

        <!-- Footer -->
        <div class="register-footer">

        </div>
    </div>

</body>
</html>
