<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff</title>
    <style>
        /* Styling for the entire page layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content styling */
        .content {
            margin-left: 250px; /* Offset by sidebar width */
            padding: 20px;
            width: 100%;
        }

        /* Centering the heading */
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        /* Styling the form container */
        .form-container {
            max-width: 500px;
            margin: 0 auto; /* Center the form on the page */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        /* Aligning each form field */
        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-field label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        /* Styling input fields and checkboxes */
        .form-field input[type="text"],
        .form-field input[type="email"],
        .form-field input[type="number"],
        .form-field select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-field input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        /* Styling the submit button */
        .form-container button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{% url 'player_list' %}">Player Dashboard</a>
        <a href="{% url 'organization_list' %}">Organization Dashboard</a>
        <a href="{% url 'add_organization' %}">Add Organization</a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <!-- Centered Heading -->
        <h1>Add Staff</h1>

        <!-- Form with inline-styled container -->
        <div class="form-container">
            <form method="post">
                {% csrf_token %}

                <!-- Display user_form fields with alignment -->
                {% for field in user_form %}
                    <div class="form-field">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}

                <!-- Display staff_form fields with alignment -->
                {% for field in staff_form %}
                    <div class="form-field">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}

                <button type="submit">Add Staff</button>
            </form>
        </div>
    </div>

</body>
</html>
