{% extends "player_app/organization/base.html" %}

{% block title %}Add New Test Result{% endblock %}

{% block extra_head %}
<style>
  /* Container */
  .container {
    max-width: 600px;
    margin: 2rem auto 4rem;
    padding: 0 1.5rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }

  /* Header */
  .header1 {
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    color: #2c5282;
    margin-bottom: 2.5rem;
    user-select: none;
  }

  form {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(50, 50, 93, 0.1);
    border: 1px solid #e2e8f0;
  }

  form label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.6rem;
    font-size: 1rem;
    color: #444;
  }

  form input[type="text"],
  form input[type="date"],
  form select,
  form input[type="number"],
  form textarea {
    width: 100%;
    padding: 0.6rem 0.85rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.5px solid #cbd5e0;
    background-color: #f9fafb;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: inherit;
    margin-bottom: 1.4rem;
    resize: vertical;
    min-height: 38px;
  }
  form input[type="text"]:focus,
  form input[type="date"]:focus,
  form select:focus,
  form input[type="number"]:focus,
  form textarea:focus {
    outline: none;
    border-color: #3182ce;
    box-shadow: 0 0 5px 2px rgba(49, 130, 206, 0.35);
    background-color: #fff;
  }

  /* Submit button */
  form button[type="submit"] {
    display: block;
    width: 100%;
    background-color: #3182ce;
    color: white;
    font-weight: 700;
    font-size: 1.125rem;
    padding: 0.85rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 14px rgba(49, 130, 206, 0.4);
  }
  form button[type="submit"]:hover,
  form button[type="submit"]:focus {
    background-color: #2c5282;
    box-shadow: 0 6px 20px rgba(44, 82, 130, 0.6);
    outline: none;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .container {
      margin: 1.5rem auto 3rem;
      padding: 0 1rem;
    }
    form {
      padding: 1.5rem 1.8rem;
    }
  }
</style>
{% endblock %}

{% block content %}
  <div class="header1">Add New Test Result</div>

  <main class="container">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Test Result</button>
      <a href="{% url 'test_dashboard' %}" style="margin-bottom:100px;padding-bottom:100px;">Back to List</a>
    </form>
  </main>
{% endblock %}
