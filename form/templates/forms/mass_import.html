{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Response</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_response.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Bulk Data Import"</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-container">
                <label for="form_id">Form Template On which bulk operation is to be performed </label>
                <select id="form_id" name="form_id" required>
                    {% for form in forms %}
                    <option value="{{form.id}}">{{form.title}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-container">
                <label for="file_upload" class="form-label">Upload file for buk data import</label>
                <input type="file"  id="file_upload" name="file_upload">
            </div>
            <button type="submit">Import Response </button>
